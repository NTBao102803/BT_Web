<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 15</title>
</head>
<style>
    .box, .box1 {
        width: 600px;
        box-shadow: 0 5px 10px gray;
        padding: 10px;
    }
    .box1 {
        margin-top: 20px;
    }
</style>
<body>
    <div class="box">
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                </tr>
    
                <tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td><label for="hear">How did you hear of us</label></td>
                    <td><select name="" id="hear">
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Email">Email</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="hear_2">Newsletter</label></td>
                    <td>
                        <input type="checkbox" name="" id="hear_2"> Ensure this box is checked if you would like to receive email updates
                    </td>
                </tr>
            </table>
        </fieldset>
        <div>
            <button type="submit">Send message</button>
        </div>
    </div>
    <div class="box1">
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <table>
                <tr>
                    <td><label for="FirstName">First name:</label></td>
                    <td><input type="text" name="txtFirstName" id="FirstName"></td>
                </tr>
                <tr>
                    <td><label for="LastName">Last name:</label></td>
                    <td><input type="text" name="txtLastName" id="LastName"></td>
                </tr>
                <tr>
                    <td><label for="mail">E-mail</label></td>
                    <td><input type="text" name="Email" id="mail"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <table>
                <tr>
                    <td>
                        <form action="">
                            <p>How tall is the Eiffel Tower in Paris, France?</p>
                            <input type="radio" name="France" id="" value="584ft">
                            <label for="">584 ft</label> <br>
                            <input type="radio" name="France" id="" value="784ft">
                            <label for="">784 ft</label> <br>
                            <input type="radio" name="France" id="" value="984ft">
                            <label for="">984 ft</label> <br>
                            <input type="radio" name="France" id="" value="1184ft">
                            <label for="">1184 ft</label>
                        </form>      
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <table>
                <tr><label for="">In 25 words or less, say why you would like to win $10,000:</label></tr>
                <tr><textarea name="" id="" cols="40" rows="10"></textarea></tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <button type="submit">Enter Competition</button>
        </fieldset>
    </div>
</body>
</html>
